<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário de Produtos</h1>
        <form id="product-form">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Preço do Produto</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição do Produto</label>
                <textarea class="form-control" id="productDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" id="clear-form">Limpar</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Lista de Produtos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Aqui serão adicionados os produtos -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para adicionar um produto à tabela
            function addProductToTable(name, price, description) {
                var row = '<tr>' +
                          '<td>' + name + '</td>' +
                          '<td>' + price + '</td>' +
                          '<td>' + description + '</td>' +
                          '<td><button type="button" class="btn btn-warning btn-edit">Editar</button></td>' +
                          '</tr>';
                $('#product-list').append(row);
            }

            // Função para limpar o formulário
            function clearForm() {
                $('#productName').val('');
                $('#productPrice').val('');
                $('#productDescription').val('');
            }

            // Evento de envio do formulário
            $('#product-form').submit(function(event) {
                event.preventDefault();
                var productName = $('#productName').val();
                var productPrice = $('#productPrice').val();
                var productDescription = $('#productDescription').val();
                addProductToTable(productName, productPrice, productDescription);
                clearForm();
            });

            // Evento de clique no botão "Limpar"
            $('#clear-form').click(function() {
                clearForm();
            });

            // Evento de clique no botão "Editar"
            $(document).on('click', '.btn-edit', function() {
                var row = $(this).closest('tr');
                var name = row.find('td:eq(0)').text();
                var price = row.find('td:eq(1)').text();
                var description = row.find('td:eq(2)').text();
                $('#productName').val(name);
                $('#productPrice').val(price);
                $('#productDescription').val(description);
                row.remove();
            });
        });
    </script>
</body>
</html>
