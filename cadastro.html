<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário de Cadastro de Produtos</h1>
        <form id="product-form">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Preço do Produto</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição do Produto</label>
                <textarea class="form-control" id="productDescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" id="clear-form">Limpar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para limpar o formulário
            function clearForm() {
                $('#productName').val('');
                $('#productPrice').val('');
                $('#productDescription').val('');
            }

            // Evento de envio do formulário
            $('#product-form').submit(function(event) {
                event.preventDefault();
                var productName = $('#productName').val();
                var productPrice = $('#productPrice').val();
                var productDescription = $('#productDescription').val();
                
                // Aqui você pode adicionar lógica para salvar os dados em um banco de dados ou fazer o que desejar com os dados do produto.
                
                alert("Produto salvo com sucesso!"); // Exemplo de alerta para mostrar que o produto foi salvo.
                
                clearForm();
            });

            // Evento de clique no botão "Limpar"
            $('#clear-form').click(function() {
                clearForm();
            });
        });
    </script>
</body>
</html>
